
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <script type="text/javascript" src="//code.jquery.com/jquery-compat-git.js"></script>
  
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <style type="text/css">

body {
  margin-top: 30px;
}

.stepwizard-step p {
  margin-top: 0px;
  color: #666;
}

.stepwizard-row {
  display: table-row;
}

.stepwizard {
  display: table;
  width: 100%;
  position: relative;
}

.stepwizard-step button[disabled] {
  /*opacity: 1 !important;
    filter: alpha(opacity=100) !important;*/
}

.stepwizard .btn.disabled,
.stepwizard .btn[disabled],
.stepwizard fieldset[disabled] .btn {
  opacity: 1 !important;
  color: #bbb;
}

.stepwizard-row:before {
  top: 14px;
  bottom: 0;
  position: absolute;
  content: " ";
  width: 100%;
  height: 1px;
  background-color: #ccc;
  z-index: 0;
}

.stepwizard-step {
  display: table-cell;
  text-align: center;
  position: relative;
}

.btn-circle {
  width: 30px;
  height: 30px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 1.428571429;
  border-radius: 15px;
}

.p-text{
    border: 1px solid black;
}

  </style>

  <title>Meta Data Registry</title>

  
<script type='text/javascript'>//<![CDATA[
$(window).on('load', function() {
$(document).ready(function() {

  var navListItems = $('div.setup-panel div a'),
    allWells = $('.setup-content'),
    allNextBtn = $('.nextBtn');

  allWells.hide();

  navListItems.click(function(e) {
    e.preventDefault();
    var $target = $($(this).attr('href')),
      $item = $(this);

    if (!$item.hasClass('disabled')) {
      navListItems.removeClass('btn-success').addClass('btn-default');
      $item.addClass('btn-success');
      allWells.hide();
      $target.show();
      $target.find('input:eq(0)').focus();
    }
  });

  allNextBtn.click(function() {
    var curStep = $(this).closest(".setup-content"),
      curStepBtn = curStep.attr("id"),
      nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
      curInputs = curStep.find("input[type='text'],input[type='url']"),
      isValid = true;

    $(".form-group").removeClass("has-error");
    for (var i = 0; i < curInputs.length; i++) {
      if (!curInputs[i].validity.valid) {
        isValid = false;
        $(curInputs[i]).closest(".form-group").addClass("has-error");
      }
    }

    if (isValid) nextStepWizard.removeAttr('disabled').trigger('click');
  });

  $('div.setup-panel div a.btn-success').trigger('click');
});

});//]]> 

</script>

  
</head>

<body>
 <h2 class="text-center">Metadata Registry</h2>
  <div class="container">
  <div class="stepwizard">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step col-xs-4">
        <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
        <p><small>Data Entity</small></p>
      </div>
      <div class="stepwizard-step col-xs-4">
        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        <p><small>Data Element</small></p>
      </div>
      <div class="stepwizard-step col-xs-4">
        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
        <p><small>Code Directory</small></p>
      </div>
      
    </div>
  </div>

  <form role="form">
 
    <div class="panel panel-primary setup-content" id="step-1">
      <div class="panel-heading">
        <h3 class="panel-title">Data Entity</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">Entity Name</label>
          <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter  Name" />
        </div>
        <div class="form-group">
          <label class="control-label">Entity Values</label>
          <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter  Values" />
        </div>
        <div class="form-group">
          <label class="control-label">Entity Details</label>
          <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Details" />
         
        </div>
        <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
      </div>
    </div>

    <div class="panel panel-primary setup-content" id="step-2">
      <div class="panel-heading">
        <h3 class="panel-title">Data Element</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">Element Name</label>
          <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Element Name" />
        </div>
        <div class="form-group">
          <label class="control-label">Definition of Element</label>
          <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Definition of Element" />
        </div>
        <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
      </div>
    </div>

    <div class="panel panel-primary setup-content" id="step-3">
      <div class="panel-heading">
        <h3 class="panel-title">Code Directory</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label"> Name</label>
          <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter  Name" />
        </div>
        <div class="form-group">
          <label class="control-label"> Value</label>
          <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter  Value" />
        </div>
        <button class="btn btn-primary nextBtn pull-right" type="button">Finish !</button>
      </div>
    </div>

    
  </form>
</div>

  
</body>

</html>
